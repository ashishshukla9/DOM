<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamechanger Level -1</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative ">
            <div class="maincard z-[3] w-full absolute h-screen bg-orange-600">
                <img class="w-full object-cover h-full" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-full absolute h-screen bg-green-600">
                <img class="w-full object-cover h-full" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar  px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimb w-[3.5rem] h-[3.5rem] overflow-hidden rounded-full">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class=" text-2xl font-bold">They liked you</h3>
                <div
                    class="chaticon relative flex items-center justify-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/50">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div
                        class="badge absolute flex items-center rounded-full top-0 right-0 -translate-y-[5px] translate-x-[3px] justify-center w-5 h-5 bg-[#FC5149]">
                        <h5 class="text-[13px] font-light"></h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="location flex gap-4">
                        <i
                            class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold bg-white rounded-full ri-corner-left-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="name flex gap-3 text-white mt-1">
                        <h1 class="font-regular tracking-tighter text-7xl">Victoria</h1>
                        <h1 class="font-regular tracking-tighter opacity-70 text-7xl">20</h1>
                    </div>
                    <div class="tags flex gap-5 text-white mt-4">
                       
                    </div>
                    <div class="bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem Ipsum is simply dummy text of the printing and typesetting
                            industry.Lorem
                            Ipsum is simply
                            dummy text of the printing and typesetting industry.</p>
                    </div>
                    <div class="flex items-start mt-10 gap-3">
                        <button class="py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-2xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="py-3 w-1/2 rounded-xl bg-[#FC5149]">
                            <i class="text-2xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
